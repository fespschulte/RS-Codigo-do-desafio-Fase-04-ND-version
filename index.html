<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Done</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,900;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <a href="http://www.naturaldone.com.br" target="_blank"><img src="./Images/triângulo branco para uso web.png" alt="Logotipo da Natural Done em branco"></a>
      <h1>Natural Done</h1>
    </header>
    <p>A Natural Done existe para facilitar a sua jornada fitness, respeitando o ser <span>ÚNICO</span> que você é, considerando todas suas necessidades e características.</p>
    <main>
      <div class="card">
        <h2>Weightlifting</h2>
        <img src="./Images/barbbell.jpg" alt="Barra olímpica com anilhas">
      </div>
      <div class="card">
        <h2>Calisthenics</h2>
        <img src="./Images/calisthenics.jpg" alt="Argolas olímpicas">
      </div>
      <div class="card">
        <h2>Ergometers</h2>
        <img src="./Images/skierg.jpg" alt="Ergômetro SkiErg">
      </div>
      <div class="card">
        <h2>Mobility</h2>
        <img src="./Images/mobility.jpg" alt="Bolas para liberação miofascial">
      </div>
      <div class="card">
        <h2>Nutrition</h2>
        <img src="./Images/Food-Background-1.jpg" alt="Imagem representando alimentos">
      </div>
      <div class="card">
        <h2>Crosstraining</h2>
        <img src="./Images/kettlebell.jpg" alt="Kettlebells e corda para escalada">
      </div>
    </main>
    <footer>
      <p>fale conosco no instagram <a href="https://www.instagram.com/natural.done" target="_blank"><span>@natural.done</span></a></p>
    </footer>
  </div>
</body>
</html>
